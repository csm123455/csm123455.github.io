<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just the path and a hash, and then redirects the browser
      // to the new URL with the hash. This is required for GitHub Pages to
      // handle 404s correctly when using a single page app.
      (function(){
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.location.replace(redirect);
        } else {
          var path = window.location.pathname;
          var query = window.location.search;
          var hash = window.location.hash;
          if (path.length > 1 || query.length > 0 || hash.length > 0) {
            sessionStorage.setItem('redirect', window.location.href);
            window.location.replace(
              window.location.protocol + '//' +
              window.location.hostname +
              (window.location.port ? ':' + window.location.port : '') +
              '/' +
              '?p=' + encodeURIComponent(path + query + hash)
            );
          }
        }
      })();
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="/">link</a>.
  </body>
</html>
